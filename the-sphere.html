<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sphere - Volumen</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../src/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../src/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../src/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../src/assets/favicon/site.webmanifest">
</head>
<body data-barba="wrapper">
    <script type="module" src="./main.js"></script>

    <div id="loader"></div>

    <main class="page-wrapper page-wrapper--no-padding-top smooth-wrapper" data-barba="container" data-barba-namespace="sphere" data-cursor="-exclusion">
        <div id="header"></div>
        <div id="shape"></div>
        <section class="section section--margin-xl repertoire">
          <div class="container">
            <div class="repertoire__menu">
              <h3 class="repertoire__title">Other forms</h3>
              <a class="repertoire__see-all" href="#">See all</a>
            </div>
            <div class="repertoire__items">
              <article class="repertoire__item repertoire__item--1" >
                <a href="#">
                  <figure class="repertoire__item-image-wrapper image-scroll__wrapper">
                    <img class="image-scroll" src="../src/assets/img/the-pyramid-landscape-1.webp" alt="The Pyramid" loading="lazy">
                  </figure>
                  <div class="repertoire__details">
                    <div class="repertoire__title">The Rectangle</div>
                    <div class="repertoire__year">View</div>
                  </div>
                </a>
              </article>
              <article class="repertoire__item repertoire__item--2" >
                <figure class="repertoire__item-image-wrapper image-scroll__wrapper">
                  <img class="image-scroll" src="../src/assets/img/the-icosahedral-landscape-1.webp" alt="The Icosahedral" loading="lazy">
                </figure>
                <div class="repertoire__details">
                  <div class="repertoire__title">The Icosahedral</div>
                  <div class="repertoire__year">View</div>
                </div>
              </article>
            </div>
          </div>
        </section>
          
        <div id="footer"></div>
    </main>
</body>
</html>
